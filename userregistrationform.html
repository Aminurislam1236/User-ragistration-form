    <title>User Registration form</title>
    <style>
        .header {
        padding: 40px;
        position: relative;
        text-align: center;
        background-color: #5007fc;
        color: coral;
        font-size: larger;
        }

        footer {
            text-align: left;
            padding: 10px;
            background-color: black;
            color: white;
        }

<body>
    <div class="header">
        <h1><b><ul>REGISTRATION FORM</ul></b></h1>
         
    </div>
    <br>
       &nbsp;

       <form action="/index-thanks.html" target="_blank" method="get">
        <fieldset>
            <legend>User Registration Form!</legend>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" value="name">
            <br><br>
            <label for="useremail">Enter your email: </label>
            <input type="email" name="useremail" id="useremail" value="email">
            <br><br>
            <label for="userpassword">Enter your password: </label>
            <input type="password" name="userpassword" id="userpassword" value="password">
            <br> <br> 
            <label for="age">Age</label>
            <input type="number" name="age" id="age" value="age">
             <br><br>
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob" value="date of birth">
            <br><br>
            Gender <br><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Male" value="male">
            <br><br>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br><br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="gender" id="transgender" value="transgender">
             <br><br>
              <label for="aboutyourself">Tell us about your self</label>
              <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>
               <br><br>
             <br><br>
            <input style="background-color: aqua;font-style: italic;" type="submit" value="submit">
            <br>
            <br>
            <input type="reset" value="reset">

        </fieldset>
       </form>
